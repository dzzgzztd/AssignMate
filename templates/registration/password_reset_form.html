{% extends "assign/base.html" %}

{% block title %}Забыли пароль?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите свой e-mail, чтобы получить инструкции по смене пароля.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Подтвердить">
  </form>
{% endblock %}
